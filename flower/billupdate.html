    </div>
    <div class="row">

                    <div class="form-group row">

                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <label for="mail">鲜花名称 </label>
                            <input class="form-control" id="mail" type="text" placeholder="鲜花名称">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 col-xs-12">

                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <label>送货时间</label>
                            <input class="form-control" type="date" placeholder="如:中国">
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <label>送货时间</label>
                            <input class="form-control" type="date" placeholder="如:中国">
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <label>收货人姓名</label>
                            <input class="form-control" type="text" placeholder="如:中国">
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <label>收货人电话</label>
                            <input class="form-control" type="text" placeholder="如:中国">
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <label>收货地址</label>
                            <input class="form-control" type="text" placeholder="如:中国">
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <label>订单人电话</label>
                            <input class="form-control" type="text" placeholder="如:中国">
                        </div>

                            <input class="form-control" type="text" placeholder="如:中国">
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <label>鲜花花材</label>
