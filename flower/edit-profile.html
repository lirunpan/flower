<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="ThemeSonyX">
    <meta name="description" content="Admin Dashboard">

    <title>商品上架</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<!-- Header -->
<div class="header"></div>
<!-- Page content -->
<div class="contentWrapper">
    <div class="row">
        <h1>商品上架</h1>
        <br>
    </div>
    <div class="row">
        <div class="edit-acc col-xs-12">
            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#account" role="tab" data-toggle="tab">详细信息</a></li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="account">
                    <h3>鲜花图片</h3>
                    <p>请上传符合商品的图片</p>
                    <img class="my-img" src="img/users/user01.jpg" alt="User image">
                    <label id="new-image" for="image">
                        上传一张新图片
                        <input type="file" name="image" id="image" style="display:none;"/>
                    </label>
                    <span class="img-size">最大不超过500kb，图片格式为PNG,JPEG,JPG.</span>
                    <br><br>
                    <hr>
                    <h3>其他信息</h3>
                    <p>认真填写信息!</p>
                    <div class="form-group row">
                        <div class="col-sm-6 col-xs-12">
                            <label for="name">店名</label>
                            <input class="form-control" id="name" type="text" placeholder="请输入店名">
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <label for="mail">鲜花名称 </label>
                            <input class="form-control" id="mail" type="text" placeholder="鲜花名称">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 col-xs-12">
                            <label>鲜花花材</label>
                            <input class="form-control" type="text" placeholder="如:中国">
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <label>销售价格</label>
                            <input class="form-control" type="text" placeholder="如:中国">
                        </div>
                    </div>

                    <hr>
                    <h3>详情介绍</h3>
                    <p>让卖家更了解你！</p>
                    <div class="form-group">
                        <textarea class="form-control" rows="8" id="comment">

                        </textarea>
                    </div>
                    <hr>
                    <br>
                    <div class="btn-box" style="text-align: center;">
                        <a href="index.html" class="btn-save">确认</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="index.html"
                                                                                                     class="btn-save">返回</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<!--Custom script -->
<script type="text/javascript" src="js/preloader.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
